<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
  
</head>
<body class="txt-dark-blue ff-barlow">
  <div class="container">
    <header class="primary-header flex">
      <div class="nav-logo">
        <img src="./images/logo.svg" alt="">
      </div>
  
      <a class="nav-toggle" id="nav-toggle" aria-expanded="false"><span class="btn-span sr-only">menu</span></a>
  
      <nav class="nav">
        <ul class="primary-navigation flex" id="primary-navigation" data-visible="false">
          <li class="nav-items">
            <a href="" class="nav-links uppercase txt-dark-blue ff-barlowed-cond fw-bold ">Product</a>
          </li>
          <li class="nav-items">
            <a href="" class="nav-links uppercase txt-dark-blue ff-barlowed-cond fw-bold">Features</a>
          </li>
          <li class="nav-items">
            <a href="" class="nav-links uppercase txt-dark-blue ff-barlowed-cond fw-bold">Pricing</a>
          </li>
          <li class="nav-items">
            <a href="" class="nav-links uppercase txt-grayish-blue ff-barlowed-cond fw-bold">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="flex">
      <div class="container mobile flex">
        <div class="uppercase ff-barlowed-cond flex-2">

          <h3 class="letter-spacing-1 fw-regular txt-grayish-blue">
            <span class="bg--dark-blue txt-white">New</span>
            Monograph Dashboard
          </h3>

          <h1>Powerful insights into your team</h1>
          <p class="txt-dark-grayish-blue">Project planning and time tracking for agile teams</p>

          <div class="flex">
            <button class="bg-red txt-white uppercase fw-bold fs-h3 ff-barlowed-cond letter-spacing-2">Schedule a demo</button>
            <h3 class="letter-spacing-2 fw-regular txt-grayish-blue fs-h3">to see a live preview</h3>
          </div>
        </div>

        <div>
          <img src="./images/illustration-devices.svg" alt="illustration-devices" class="illustration-devices">
        </div>
      </div>
    </main>
  </div>
  <script src="./js/script.js"></script>
</body>
</html>
